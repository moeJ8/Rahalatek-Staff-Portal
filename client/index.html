    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Rahalatek",
      "description": "Premium tourism and travel management platform offering curated travel experiences, professional tour management, and luxury accommodations worldwide.",

        "https://facebook.com/rahalatek",
        "https://twitter.com/rahalatek",
        "https://instagram.com/rahalatek"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Turkish"]
      },
      "areaServed": {
        "@type": "Country",
        "name": "Turkey"
      },
      "serviceType": [
        "Tour Booking",
        "Hotel Booking",
        "Travel Management",
        "Tourism Services",
        "Destination Management"
      ]
    }

    <!-- Preconnect to external domains for performance -->
